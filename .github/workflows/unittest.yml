name: Go Test

on:
  workflow_dispatch:
   inputs:
      environment:
        description: 'Environment to run tests against'
        default: sandbox
        type: choice
        options:
          - sandbox
          - prod
  push:
   branches: [ main ]
  pull_request:
   branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: run testcase 
      env:
        ENV: "${{ github.event.inputs.environment == 'prod' && 'prod' || 'sandbox'}}"
        SECRET: "${{ github.event.inputs.environment == 'prod' && secrets.PRODSECRET || secrets.SANDBOXSECRET}}"
        WEB3SECRET: "${{ secrets.SANDBOXWEB3SECRET}}"
      run: |
        cd cobo_custody 
        go test -env $ENV -secret $SECRET -web3Secret $Web3SECRET
